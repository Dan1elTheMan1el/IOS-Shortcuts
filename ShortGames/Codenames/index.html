<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Codenames</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
				<div id="codenames-overlay" style="display:none;position:fixed;z-index:1000;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.92);color:#222;align-items:center;justify-content:center;font-size:1.3rem;font-weight:600;text-align:center;">
					<div style="margin:auto;">You are not a part of this game.</div>
				</div>
				<div class="codenames-container">
					<div class="codenames-players">
						<div id="player1-label" class="codenames-player-label">Player 1: ?</div>
						<div id="player2-label" class="codenames-player-label">Player 2: ?</div>
					</div>
					<div id="codenames-grid" class="codenames-grid"></div>
						<form id="clue-form" style="display:none; margin-top:18px; text-align:center;">
							<label style="font-size:1rem;">Clue: <input id="clue-input" type="text" maxlength="32" required style="width:110px;" /></label>
							<label style="font-size:1rem; margin-left:10px;">Count: <input id="count-input" type="number" min="1" max="9" required style="width:40px;" /></label>
							<button type="submit" style="margin-left:10px;">Submit</button>
						</form>
						<div id="clue-display" style="display:none; margin-top:18px; text-align:center; font-size:1.1rem;"></div>
				</div>
	<script src="script.js"></script>
</body>
</html>
